<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./color.css" />
    <title>Colour Game</title>
  </head>
  <body>
    <div class="container">
      <h1 data-testid="gameInstructions" class="title">Guess the Correct Colour!</h1>
      <div id="colorBox" data-testid="colorBox"></div>
      <div id="options" class="options" data-testid="colorOption"></div>
      <p id="gameStatus" data-testid="gameStatus"></p>
      <p>Score: <span id="score" data-testid="score">0</span></p>
      <button
        id="newGameButton"
        class="candi-button"
        data-testid="newGameButton"
      >
        <span class="button_top">New Game</span>
      </button>
    </div>
  </body>

  <script src="./color.js"></script>
</html>
